<body>
  <div class="title text-center">
    <h1 class="">Droplets of music - Fort 1881</h1>
    <h2 class=""></h2>
  </div>
  <div class="explanation text-center">
    <a href="#instructions" class="invisible-link">Tap a circle to play, tap again to stop, tap more to harmonize.</a>
  </div>

  <div id="canvasContainer" class="text-center my-2 p-4 w-100 overflow-auto" onclick="checkClickedCircle"></div>
  <div id="instructions" class="container my-5">
    <div class="row">
        <div class="col-lg-4 col-md-12">
          <ul class="m-a">
            <li>Each circle represents a recording of water droplets.</li>
          </ul>
        </div>
        <div class="col-lg-4 col-md-12">
          <ul class="m-a">
            <li>A circle will turn blue while it plays.</li>
          </ul>
        </div>
        <div class="col-lg-4 col-md-12">
          <ul class="m-a">
            <li>The location of the circles indicates where the sound was recorded in the fort.</li>
          </ul>
        </div>
      </div>
    </div>
  <footer>
    <p>
      <a class="invisible-link special-hover" href="https://milabaumann.nl">MBMNN-DSGN</a>
    </p>
